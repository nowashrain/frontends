<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사원</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100px;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            align-self: center;
        }
    </style>
</head>
<body>
    <!--
    1. schema 작성 - schema/emp - Employee 클래스 작성
    2. route 작성 - main - emp_router,


     -->

<div class="container">
    <h1>사원입력</h1>
    <form name="empfrm" action="/emp/emp_result" method="post">
        <label for="empid">Employee ID</label> <!-- empid 입력 추가 -->
        <input type="text" id="empid" name="empid" required>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required>

        <label for="hdate">Hire Date</label>
        <input type="date" id="hdate" name="hdate" required>

        <label for="jobid">Job ID</label>
        <input type="text" id="jobid" name="jobid" required>

        <label for="sal">Salary</label>
        <input type="number" id="sal" name="sal" required>

        <label for="comm">Commission</label>
        <input type="number" step="0.01" id="comm" name="comm" required>

        <label for="mgrid">Manager ID</label>
        <input type="number" id="mgrid" name="mgrid" required>

        <label for="deptid">Department ID</label>
        <input type="number" id="deptid" name="deptid" required>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
