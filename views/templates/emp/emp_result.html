<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사원처리결과</title>
</head>
<body>
<div class="container">
    <h1>사원처리결과</h1>
    <div class="employee-info">
        <p><label>First Name:</label> {{ emp.empid }}</p>
        <p><label>First Name:</label> {{ emp.fname }}</p>
        <p><label>Last Name:</label> {{ emp.lname }}</p>
        <p><label>Email:</label> {{ emp.email }}</p>
        <p><label>Phone:</label> {{ emp.phone }}</p>
        <p><label>Hire Date:</label> {{ emp.hdate }}</p>
        <p><label>Job ID:</label> {{ emp.jobid }}</p>
        <p><label>Salary:</label> {{ emp.sal }}</p>
        <p><label>Commission:</label> {{ emp.comm }}</p>
        <p><label>Manager ID:</label> {{ emp.mgrid }}</p>
        <p><label>Department ID:</label> {{ emp.deptid }}</p>
    </div>
</div>

</body>
</html>
